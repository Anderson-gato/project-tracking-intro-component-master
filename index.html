<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <img class="logo" src="/images/logo.svg" alt="logo preta" />

        <div class="icon-menu">
          <img src="/images/icon-hamburger.svg" alt="menu hamburger" />
        </div>
      </nav>
      <!-- depois colocar o menu e o icon de X -->
    </header>
    <main id="main-container">
      <section class="main-section container">
        <div class="image">
          <img
            src="/images/illustration-devices.svg"
            alt="ilustração de um computador e um celular"
          />
        </div>

        <div class="content">
          <p class="first-paragraph"><span>NEW</span> MONOGRAPH DASHBOARD</p>
          <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
          <p class="second-paragraph">
            Project planning and time tracking for agile teams
          </p>

          <div class="buttons">
            <a class="button" href="#">SCHEDULE A DEMO</a>
            <span>TO SEE A PREVIEW</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
